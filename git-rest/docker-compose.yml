version: "3.8"
services:
  db:
    image: postgres
    container_name: local_pgdb_git_rest
    restart: always
    ports:
      - "54321:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres
#    volumes:
 #     - local_pgdata:/var/lib/postgresql/data
