  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container_git_rest
    restart: always
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: twodzinski@op.pl
      PGADMIN_DEFAULT_PASSWORD: admin
