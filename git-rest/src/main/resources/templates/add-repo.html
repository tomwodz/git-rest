<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Github - Spring Boot - REST API - Client to Github</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form method="post">
        <input type="text" name="owner" id="owner" class="input" placeholder="Właściciel" th:field="*{repoModel.owner}">
        <input type="text" name="name" id="name" class="input" placeholder="Nazwa repozytorium" th:field="*{repoModel.name}">
        <input type="submit" value="Dodaj/Edytuj repozytorium" class="button">
    </form>
</div>

</body>
</html>
